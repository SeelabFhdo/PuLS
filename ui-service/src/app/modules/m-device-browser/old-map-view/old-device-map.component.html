<!-- DEPRECATED -->

<ng-container *transloco="let t">

<div class="main-page">
  <div class="top-row">
    <div class="mat-display-1">{{ t(config.title) }}</div>
    <div class="actions">
      <mat-form-field appearance="outline" class="custom-form-field right-margin">
        <input
          #addressFilter
          matInput
          type="text"
          placeholder="Filter by Address"
        />
        <button
          mat-button
          mat-icon-button
          matSuffix
          color="primary"
          (click)="applyAddressSearch(addressFilter.value)"
        >
          <mat-icon>send</mat-icon>
        </button>
      </mat-form-field>
      <button mat-flat-button color="accent" [routerLink]="['/devicebrowser/'+deviceTypeFromUrl]">
        <mat-icon>list</mat-icon>
        {{ t('device-browser.map.buttons.return') }}
      </button>
    </div>
  </div>
  <div class="outer-map-container">
    <old-leaflet-map
      [initialLocation]="initialLocation"
      [initialZoomLevel]="12"
      [maxZoomLevel]="19"
      [tileProvider]="'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'"
      (onMapReady)="onLeafletMapReady($event)"
    ></old-leaflet-map>
  </div>
</div>

</ng-container>
